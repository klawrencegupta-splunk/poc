<div class="modal fade higherWider" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Add F5 BIG-IP Task</h4>
      </div>
      <form class="form form-horizontal" role="form" onsubmit="return false;">
      <div class="modal-body">
           <div class="form-group control-group">
             <label class="col-sm-2 control-label">Destination App</label>
             <div class="col-sm-10 controls" name="new_task_dialog_appName">
             </div>
           </div>

          <div class="form-group control-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10 controls">
              <input type="text" class="form-control" name="new_task_dialog_name" placeholder="Name"
                       required
                       maxlength="255"
                       pattern="[\w_]{1,255}"
                       title="Please enter a valid name containing alphanumeric and underscore characters only"
                      >
            </div>
          </div>

          <div class="form-group control-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 controls">
              <input type="text" class="form-control" name="new_task_dialog_description" placeholder="Optional"
                      maxlength="255">
            </div>
          </div>

            <ul id="addBeanTab" class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#Splunk_TA_f5-bigip_server_select_panel" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-retweet icon-cloud"></span> Servers</a> </li>
              <li role="presentation"><a href="#Splunk_TA_f5-bigip_template_select_panel" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt icon-list"></span> Templates</a></li>
              <li role="presentation"><a href="#Splunk_TA_f5-bigip_task_setting_panel" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tasks icon-activity"></span> Settings</a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="Splunk_TA_f5-bigip_server_select_panel">

                <table id="Splunk_TA_f5-bigip_server_select_panel_table" data-cache="false" data-click-to-select="true" data-height="200">
                    <thead>
                        <tr>
                            <th data-field="_selected" data-checkbox="true"></th>
                            <th data-field="name">Name</th>
                            <th data-field="description">Description</th>
                            <th data-field="interval">Interval</th>
                            <th data-field="appName">App</th>
                        </tr>
                    </thead>
                </table>

              </div>


              <div class="tab-pane" id="Splunk_TA_f5-bigip_template_select_panel">

                <table id="Splunk_TA_f5-bigip_template_select_panel_table" data-cache="false" data-click-to-select="true" data-height="200">
                    <thead>
                        <tr>
                            <th data-field="_selected" data-checkbox="true"></th>
                            <th data-field="name">Name</th>
                            <th data-field="description">Description</th>
                            <th data-field="appName">App</th>
                        </tr>
                    </thead>
                </table>


              </div>
              <div class="tab-pane" id="Splunk_TA_f5-bigip_task_setting_panel">
                <p></p>
                   <div class="form-group control-group">
                     <label class="col-sm-2 control-label">Polling Interval</label>
                     <div class="col-sm-10 controls">
                       <input type="number" class="form-control" name="new_task_dialog_interval" placeholder="Polling Interval" value="300" required min="1">
                     </div>
                   </div>
                   <div class="form-group control-group">
                     <label class="col-sm-2 control-label">Source Type</label>
                      <div class="col-md-4 controls">
                      <input type="text" class="form-control" name="new_task_dialog_sourcetype" placeholder="Source Type" value="f5:bigip:icontrol" required>
                      </div>
                     </div>
                   <div class="form-group control-group">
                     <label class="col-sm-2 control-label">Index</label>
                     <div class="col-sm-10 controls" name="new_task_dialog_index">
                     </div>
                   </div>

              </div>
            </div>


        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <input type="submit" class="btn btn-primary submit-dialog" value="Create"/>
      </div>
    </form>
    </div>
  </div>
</div>
