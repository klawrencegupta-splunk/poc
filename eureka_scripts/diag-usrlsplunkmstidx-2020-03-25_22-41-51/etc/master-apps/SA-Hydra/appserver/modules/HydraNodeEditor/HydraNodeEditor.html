<div class="hydra-node-dialog conf-dialog-content" title="Edit Data Collection Node" style="display: none;">
	<p class="validate-tips">All fields are required.</p>
	<form>
		<input type="hidden" name="node_name" class="dialog-node-name text dialog-field"/>
		<table class="conf-dialog-table">
			<tr>
				<th>
					<label for="node_path">Splunk Forwarder URI:</label>
				</th>
				<td>
					<input type="text" name="node_path" class="dialog-node-path text ui-widget-content ui-corner-all dialog-field" placeholder="https://10.10.10.10:8089"/>
				</td>
			</tr>
			<tr>
				<th >
					<label for="node_username">Splunk Forwarder Username:</label>
				</th>
				<td>
					<input type="text" name="node_username" value="" class="dialog-node-username text ui-widget-content ui-corner-all dialog-field"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="node_password">Splunk Forwarder Password:</label>
				</th>
				<td>
					<input type="password" name="node_password" value="" class="dialog-node-password text ui-widget-content ui-corner-all dialog-field"/>
				</td>
			</tr>
			<tr>
				<th>
					<label for="node_heads">Worker Processes:</label>
				</th>
				<td>
					<input type="text" name="node_heads" value="" class="dialog-node-heads text ui-widget-content ui-corner-all dialog-field" placeholder="1-8"/>
				</td>
			</tr>
		</table>
	</form>
</div>
<div class="hydra-node-edit-spinner" style="display: none;">
	<div style="float:left;">syncing with server...</div>
	<div class="hydra-node-edit-loading-gif" style="float:left;"></div>
</div>
<div class="hydra-delete-confirm-dialog" title="Really Delete Node?" style="display: none;">
    <table style="margin-top: 16px;">
        <tr>
            <td style="padding-right: 15px;">
				<i class="icon-warning-sign conf-icon"></i>
            </td>
            <td>
				This Node will be permanently deleted. This operation cannot be undone. Are you sure?
            </td>
        </tr>
    </table>
</div>
